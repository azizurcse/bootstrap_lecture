<!DOCTYPE html>

        </div>

                    <label for="name" class="control-label col-md-2">Name</label>
                    <div class="col-md-10">
                         <input type="text" name="" class="form-control">
                    </div>

                </div>
                <div class="form-group">
                    <label for="name" class="control-label col-md-2">email</label>

                </div>
                <div class="form-group">

                    </div>

                </div>

                 <div class="form-group">

                    </div>
